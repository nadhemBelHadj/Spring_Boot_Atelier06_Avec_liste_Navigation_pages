<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
      
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Produits</title>
</head>
<body>
 <div layout:fragment="Mycontent">
<div class="container">
<div class="card">
  <div class="card-header">
    Liste des Produits
  </div>
  <div class="card-body">    
      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom Produit</th><th>Prix</th><th>Date Création</th><th>Catégorie</th>
         </tr>  
           <tr th:each="p:${produits.content}">
              <td th:text="${p.idProduit}"></td>
              <td th:text="${p.nomProduit}"></td>
              <td th:text="${p.prixProduit}"></td>  
              <td th:text="${p.dateCreation}"></td> 
   
   
              <td   th:if= "${!#strings.isEmpty(p.categorie)}"   th:text="${p.categorie.nomCat}"></td>  
              <td   th:if= "${#strings.isEmpty(p.categorie)}"     th:text="${'Pas de Catégorie'}"></td> 
               	

               <td><a class="btn btn-danger" onclick="return confirm('Etes-vous sûr ?')"
                th:href="@{supprimerProduit(id=${p.idProduit}, page=${currentPage},size=${size})}">Supprimer</a>
               </td> 
              <td><a class="btn btn-success" th:href="@{modifierProduit(id=${p.idProduit},page=${currentPage})}">Editer</a></td>   
           </tr>             
      </table>
            <ul class="nav nav-pills">
         <li th:each="page,status:${pages}">
           <a th:class="${status.index==currentPage?'btn btn-primary':'btn'  }" 
              th:href="@{ ListeProduits(page=${status.index}, size=${size} ) }"
              th:text="${status.index }"></a>
         </li>
      </ul>
      
  </div>
</div>
</div>
</div>
</body>
</html>
